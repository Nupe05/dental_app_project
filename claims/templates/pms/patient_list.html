{% extends "claims/base.html" %}
{% block content %}
<h2>Patient List</h2>
<ul class="list-group">
    {% for patient in patients %}
        <li class="list-group-item">
            <a href="{% url 'patient_detail' patient.id %}">{{ patient.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
