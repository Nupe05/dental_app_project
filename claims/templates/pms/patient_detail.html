<!DOCTYPE html>
<html>
<head>
    <title>{{ patient.name }}</title>
</head>
<body>
    <h1>{{ patient.name }}'s Teeth</h1>
    <ul>
        {% for tooth in teeth %}
            <li>
                Tooth {{ tooth.tooth_number }}
                <a href="{% url 'add_crown' patient.id tooth.id %}">Add Crown</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Other Procedures</h2>
    <ul>
        <li><a href="{% url 'submit_srp' patient.id %}">Submit SRP (Scaling & Root Planing)</a></li>
        <li><a href="{% url 'submit_occlusal_guard' patient.id %}">Submit Occlusal Guard</a></li>
    </ul>

    <a href="{% url 'pms_home' %}">Back to Patients</a>
</body>
</html>
